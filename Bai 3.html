<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phanTu = +prompt(" Nhập số phần tử mảng: ");
    let mang = new Array(phanTu);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = prompt("Nhập các phần tử trong mảng: ");
    }
    function myFuntion1(index) {
        let songuyento = true;
        if (index < 2) {
            songuyento = false;
        } else {
            for (let j = 2; j <= Math.sqrt(index); j++) {
                if (index % j === 0) {
                    songuyento = false;
                    break;
                }
            }
            return songuyento;
        }
    }
    function myFuntion2(arr) {
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            if (myFuntion1(arr[i])) {
                tong = tong + arr[i];
            }
        }
        return document.write("Tổng các số nguyên tố trong mảng là " + tong);
    }

    myFuntion2(mang);
</script>
</body>
</html>
